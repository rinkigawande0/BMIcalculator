<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI result</p>
    <label for="name">Put your weight in here(KG)</label><br><br>
    <input type="number" id="name" >
    

    
    <br>
    <p>Put your height in here(CM)</p>
    <input type="number" id="name1" > 
    <br><br>
    <button onclick="calculateBMI()">Calculate BMI</button>  
    <p id="result">Your BMI is --- which means you are ---- </p> 
    
    <script>
        function calculateBMI(){
           let weight= document.getElementById("name").value;
        //    console.log(weight);
           let height= (document.getElementById("name1").value)/100;
        //    console.log(height);
           let bmi = (weight)/(height*height);
        //    console.log(Math.ceil(bmi*100)/100);
          let out = `Your BMI is ${Math.ceil(bmi*100)/100} which means you are `;
          
        //    document.getElementById("result").innerText=out;
           if(bmi<=18.4){
            out+="UnderWeigth";
           }
            if(bmi>=18.5 && bmi<=24.9){
            out+="NormalWeight";
           }
            if(bmi>=25 && bmi <=29.9){
           out+="Overweight";
           }    
           if(bmi >= 30){
            out+="Obese";
           }
           console.log(out);
           document.getElementById("result").innerText=out;
           

        }
    </script>
</body>
</html>
